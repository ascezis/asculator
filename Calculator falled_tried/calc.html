<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator by ascezis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="script.js" method="post">
    <div class="border">
        <input type="text" placeholder="Введите операцию:" name="input_value" id="input_value" class="input_value">
       <br>
        <br>
        <div class="buttons">
            <input type="button" value="+" class="+" id="+">
            <input type="button" value="-" class="+" id="-">
            <input type="button" value="*" class="*" id="*">
            <input type="button" value="/" class="/" id="/">
            <input type="button" value="=" class="=" id="=">
        </div>
        <br>
        <input type="text" placeholder="Введите операцию:" name="input_value" id="input_value2" class="input_value">
    </div>
    <script src="script.js"></script>
</form>
</body>
</html>
